server:
  port: 8090

spring:
  application:
    name: battle-gateway-service
    instance_id: ${random.uuid}
  rabbitmq:
    host: ${RABBIT_HOST}
    port: 5672
    username: ${RABBIT_USERNAME}
    password: ${RABBIT_PASSWORD}
    virtual-host: default_vhost
    listener:
      simple:
        concurrency: 10
        max-concurrency: 30
        retry:
          enabled: false
        prefetch: 1
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      show-details: ALWAYS
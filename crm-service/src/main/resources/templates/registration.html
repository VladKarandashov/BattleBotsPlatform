<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<br>
Добро пожаловать на платформу!
<br>
<br>
Для продолжения работы необходимо привязать аккаунт Telegram.
Он будет использоваться для обратной связи и оповещении о важных событиях.
<br>
<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="BattlePlatformBot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
    function onTelegramAuth(user) {
        alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>

Пожалуйста подождите, получаю данные из Яндекс!

<script>
    fetch('api/v1/auth', {
        method: 'POST',
        credentials: 'include'
    })
        .then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            window.location.href = "/";
        });
</script>
</body>
</html>

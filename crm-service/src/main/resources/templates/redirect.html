<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>

Пожалуйста подождите, получаю данные из Яндекс!

<script>
    fetch('/crm/api/v1/auth', {
        method: 'POST',
        credentials: 'include'
    })
        .then(response => response.json())
        .then(data => {
            const statusCode = data.statusCode;
            if (statusCode === 3000) {
                window.location.href = "/middleware/view";
            } else if (statusCode === 3001) {
                window.location.href = "/crm/view/registration";
            } else if (statusCode === 3002) {
                window.location.href = "/crm/view/blocked";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            window.location.href = "/";
        });
</script>
</body>
</html>

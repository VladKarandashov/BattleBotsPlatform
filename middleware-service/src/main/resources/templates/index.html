<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
<h1>Личный кабинет</h1>


<button id="submitBtn">Напечатать в консоль данные пользователя</button>

<script>
    document.getElementById('submitBtn').addEventListener('click', function () {
        fetch('/middleware/api/v1/whoami', {
            method: 'POST',
            credentials: "include"
        })
            .then(response => {
                console.log(response.json())
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    
</script>
</body>
</html>

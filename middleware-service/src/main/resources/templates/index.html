<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
<h1>Личный кабинет</h1>

<h2>Данные пользователя</h2>
<button id="submitBtn">Напечатать в консоль данные пользователя</button>
<h2>Разделы личного кабинета</h2>
<button><a href="/middleware/view/tokens"> Страница токенов </a></button>
<br>
<button><a href="/middleware/view/statistics"> Страница статистики </a></button>

<script>
    document.getElementById('submitBtn').addEventListener('click', function () {
        fetch('/middleware/api/v1/whoami', {
            method: 'GET',
            credentials: "include"
        })
            .then(response => {
                console.log(response.json())
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>

</body>
</html>
